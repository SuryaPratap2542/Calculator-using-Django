{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> {% endcomment %}
     {% comment %} <link rel="stylesheet" href="/static/style.css"> {% endcomment %}
</head>

<body>
    <!-- <div class="row"> -->
        
        <h4 >hello surya ji</h4>
        <div class="con">
            <div class="cal">
                <form method="post">
                    {% csrf_token %}
                    <label class="val">Value1</label>
                    <input type="text" value="{{n1}}" name="num1" > <br>
    
                    <label class="val">Select Operator</label>
                    <select name="opr" value="{{op}}" class="opt">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select> 
                    <br>
                    <label class="val">Value2</label>
                    <input type="text" value="{{n2}}" name="num2" >
                    <br>
                    <button type="submit" class="calc">Calculat</button>
                    <br>
                    <label class="val">Output</label> 
                    <input type="text" value="{{c}}" >
                </form>
            </div>
        </div>
    <!-- </div> -->
</body>

</html>
